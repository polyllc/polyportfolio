<input type="color" id="c1"/>

       </select>
       <div style="width: 500; height: 500 background:;" id="dd"></div>

       <script>
   var c1 = document.getElementById("c1");
            var c2 = document.getElementById("c2");
            var c3 = document.getElementById("c3");

           setInterval(function(){

                   tthing.style = "background: linear-gradient(" + option.value +", " + c1.value + ", "  + c2.value + ", "  + c3.value + ", " + c4.value + ", " + c5.value + ", " + c6.value + "); height: 500; width: 500;";
